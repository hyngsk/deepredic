<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Bitcoin Data is getting in </h1>
<table class="table table-striped table-m">
    <thead>
    <tr>
        <th>Time</th>
        <th>Close</th>
        <th>Volume</th>
        <th>MACD-S</th>
    </tr>
    </thead>
    <tbody>
    {% for value in stocklist%}
    <tr>
        <td>{{ value[0] }}</td>
        <td>{{ value[1] }}</td>
        <td>{{ value[2] }}</td>
        <td>{{ value[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
